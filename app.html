<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      function getMobileOS() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Windows Phone must come first because its UA also contains "Android"
        if (/windows phone/i.test(userAgent)) {
          return "Windows Phone";
        }

        // Android detection 
        if (/Android/i.test(userAgent)) {
          return "Android";
        }

        // iOS detection 
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "iOS";
        }
        return false;
      }

      function DetectAndRedirect() {
        if (getMobileOS() == "Android") {
          window.location.href = "https://play.google.com/store/apps/details?id=com.zivaone.ring.app";
        }
        if (getMobileOS() == "iOS") {
          window.location.href = "https://apps.apple.com/np/app/zivaring/id6645736077";
        }
        if (getMobileOS() == "Windows Phone") {
          // window.location.href = "https://www.microsoft.com/en-us/p/NameOfYourAPP";
          document.getElementById('not-mobile').innerHTML = "The Ziva app is not available for Windows Phone. Please try it on an iOS or Android device.";
        }
        if (!getMobileOS()) {
          document.getElementById('not-mobile').innerHTML = "Click on the buttons below to download the app";
        }
      };
    </script>
  </head>
  <body onload="DetectAndRedirect()">
    <div id="not-mobile">

    </div>

    <div id="win-mobile">
      <a href="https://apps.apple.com/np/app/zivaring/id6645736077" style="margin-right: 5px;width: 130px;display: block;float: left;">
      <img src="images/appstore.png">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.zivaone.ring.app" style="width: 130px;display: block;float: left;">
        <img src="images/playstore.png">
      </a>
    </div>
  </body>
</html>
